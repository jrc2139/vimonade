syntax = "proto3";

package message;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service MessageService {
  rpc Copy(google.protobuf.StringValue) returns (google.protobuf.Empty) {}
  rpc Paste(google.protobuf.StringValue) returns (google.protobuf.StringValue) {}
}
